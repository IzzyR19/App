<!doctype html>
<html lang='en-GB'>
<head>
	<meta charset="utf-8" />
       	<meta name="format-detection" content="telephone=no" />
       	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height" />
        <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="ractive/ractive.js"></script>
        <script src="cordova.js"> </script> 
    	<script src="js/index.js"></script>
    <link rel="stylesheet" href="styles.css">
    

</head>

<body id='body'>
    
	<!-- the template for the layout of the library -->
    <script id='template' type='text/ractive'>
		
    
        {{#each booklist}}
        <ol>
            <li> {{name}}: {{author}}</li>
            <li>{{genre}} </li>
          </ol>  
        {{/each}}
     
        
    </script> 
    
<!-- page one -->
    <div data-role="page" id="pageone">
  
  		<div data-role="header" data-position="fixed">
    		<h1 id="h1">Library</h1>
  		</div>
  
  		<div data-role="content" id="content">
            
            <div id="listcontent">
                
            </div>
            
            
            
  		</div>
  
  		<div data-role="footer" data-position="fixed">
    		<a href="#pagetwo" data-role="button">Add New Entry</a>
            <a href="#pagethree" data-role="button"> Delete an Entry</a>
            <a href="#pagefour" data-role="button"> Change Theme</a>
  		</div>
	</div>
    
    
    
    <!-- page two -->
    <div data-role="page" id="pagetwo">
  
  		<div data-role="header" data-position="fixed">
    		<h1 id="h1">Add a Book</h1>
  		</div>
  
  		<div data-role="content" id="content">
            
            <!-- camera stuff -->
            <input type="file" accept="image/*" capture>
		<div id="imagePreview"></div>
            
            <!-- the creation of text areas and buttons --> 
            <div id='container' data-role="fieldcontain">
                    <label for="textarea" id="author">Title:</label>
          			<textarea cols="40" rows="8" name="textarea" id="titletext" value=''></textarea> 
                
                    <label for="textarea" id="name">Author:</label>
          			<textarea cols="40" rows="8" name="textarea" id="authortext" value=''></textarea> 
                
                    <label for="textarea" id="review">Genre:</label>
          			<textarea cols="40" rows="8" name="textarea" id="commenttext" value=''></textarea> 
            </div>
            
            
              	<button id="writeFile">Add to Library</button>
                
            <div id="listcontent">
                
            </div>
            
  		</div>
  
  		<div data-role="footer" data-position="fixed">
    		<a href="#pageone" data-role="button">Back to Library</a>
            <a href="#pagethree" data-role="button"> Delete an Entry</a>
            
            
        
  		</div>
	</div>
    
    <!-- page three -->
    <div data-role="page" id="pagethree">
  
  		<div data-role="header" data-position="fixed">
    		<h1 id="h1">Delete a Book</h1>
  		</div>
  
  		<div data-role="content" id="content">
            
            <div id='container' data-role="fieldcontain">
                    <label for="textarea" id="author2">Title:</label>
          			<textarea cols="40" rows="8" name="textarea" id="titletext2" value=''></textarea> 
                
                    <label for="textarea" id="name2">Author:</label>
          			<textarea cols="40" rows="8" name="textarea" id="authortext2" value=''></textarea> 
                
                    <label for="textarea" id="review2">Genre:</label>
          			<textarea cols="40" rows="8" name="textarea" id="commenttext2" value=''></textarea> 
            </div>
          
            <button id="deleteFile"> Delete from Library</button>

            <div id="listcontent">
                
            </div>
            
  		</div>
  
  		<div data-role="footer" data-position="fixed">
    		<a href="#pageone" data-role="button">Back to Library</a>
            <a href="#pagetwo" data-role="button"> Add New Entry</a>
            
        
  		</div>
	</div>
    
    <!-- page four -->
    <div data-role="page" id="pagefour">
  
  		<div data-role="header" data-position="fixed">
    		<h1 id="h1">Themes</h1>
  		</div>
  
  		<div data-role="content" id="content">
            
            <button id="green"> Green Theme</button>
            <button id="blue"> Blue Theme</button>
            <button id="red"> Red Theme</button>
            <button id="night"> Dark Theme</button>
            <button id="boring"> Revert</button>
            
  		</div>
  
  		<div data-role="footer" data-position="fixed">
            <a href="#pageone" data-role="button"> Back to Library</a>
    		<a href="#pagetwo" data-role="button">Add New Entry</a>
            <a href="#pagethree" data-role="button"> Delete an Entry</a>
            
  		</div>
	</div>
    
    
    
</body>
</html>
